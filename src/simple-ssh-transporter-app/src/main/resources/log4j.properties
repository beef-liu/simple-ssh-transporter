#
# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)
#
# The five logging levels used by Log are (in order):
#
#   1. DEBUG (the least serious)
#   2. INFO
#   3. WARN
#   4. ERROR
#   5. FATAL (the most serious)


# Set root logger level to WARN and append to stdout
log4j.rootLogger=ALL, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
#log4j.appender.stdout.layout.ConversionPattern=%d %5p (%c:%L) - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d %5p - %m%n

#-----------------------append:filelog--------------------
log4j.appender.filelog=org.apache.log4j.RollingFileAppender
log4j.appender.filelog.File=log/simple-ssh-transporter-app.log
log4j.appender.filelog.MaxFileSize=5000KB
log4j.appender.filelog.MaxBackupIndex=2
log4j.appender.filelog.append=true
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern=%d %5p (%c:%L) - %m%n


# Print only messages of level ERROR or above in the package noModule.
log4j.logger.noModule=FATAL

#other libs
log4j.logger.org.apache=ERROR
